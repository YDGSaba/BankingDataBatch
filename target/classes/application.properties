# Application name
spring.application.name=threadProject

# SQL logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework.batch=DEBUG

# Change ddl-auto from 'create' to 'update' for keeping data between runs
spring.jpa.hibernate.ddl-auto=update

# DataSource configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Spring Batch creating its own tables if they don't exist
spring.batch.jdbc.initialize-schema=always

# Disable automatic job execution
spring.batch.job.enabled=false

# Enable Console Logging
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.springframework.beans.factory=DEBUG

# Server Configuration
server.port=8080
server.address=0.0.0.0

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

logging.level.com.example.threadproject=INFO


